<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit user informations</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
                      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
                      crossorigin="anonymous">

</head>
<body>
     <div class="container">
          
         <nav class="navbar navbar-inverse">
             <ul class="nav navbar-nav">
                 <li class="nav-item">
                     <a class="nav-link" href="home"> Home </a>
                 </li>
                 
                 <li class="nav-item">
                     <a class="nav-link" href="registration"> Registration </a>
                 </li>
             </ul>
         </nav>
     </div>

      
      <!-- registration form -->
         <div class="container">
             <div class="row">
                 <div class="col-md-6 col-md-offset-3">

                            <h1>Update user informations</h1>
                    <form th:action="@{/save}" method="get" th:object="${user}" >
                        <div class="form-group">
                          <label class="control-label" for="nom_user_fr"> first name: </label>
                             <input type="text" class="control-label" th:field="*{nom_user_fr}" required autofocus="autofocus" /><br>
                         </div>
                         <div class="form-group">
                          <label class="control-label" for="nom_user_fr"> last name: </label>
                             <input type="text" class="control-label" th:field="*{prenom_user_fr}" required autofocus="autofocus" /><br>
                         </div>
                         <div class="form-group">
                          <label class="control-label" for="nom_user_fr"> email: </label>
                             <input type="email" class="control-label" th:field="*{email1_user}" required autofocus="autofocus" /><br>
                         </div>   
                         <div class="form-group">
                          <label class="control-label" for="nom_user_fr"> username: </label>
                             <input type="text" class="control-label" th:field="*{username}" required autofocus="autofocus" /><br>
                         </div>
                                       
                         <div class="form-group">
                          <label class="control-label" for="nom_user_fr"> phone number: </label>
                             <input type="text" class="control-label" th:field="*{tel1_user}" required autofocus="autofocus" /><br>
                         </div>

                         <div class="form-group">
                          <label class="control-label" for="nom_user_fr"> birthday date: </label>
                             <input type="date" class="control-label" th:field="*{date_naiss_user}" required autofocus="autofocus" /><br>
                         </div>

                         <div class="form-group">
                          <label class="control-label" for="nom_user_fr"> adress: </label>
                             <input type="text" class="control-label" th:field="*{adr_user}" required autofocus="autofocus" /><br>
                         </div>
                         
                          <div class="form-group">
                          <label class="control-label" for="nom_user_fr"> Assigned profil: </label>
                              <div class="col-8">
                             <div th:each="profil :${listProfils}">
                             <input type="checkbox" th:field="*{profil}"
                                      th:value="${profil.id_profil}" 
                                      th:text="${profil.lib_profil}" class="m-2"/>
                             </div>
                             </div>
                         </div>
                         
                         <div class="form-group">
                            <label class="control-label" for="nom_user_fr"> Gender: </label>
                                <div class="col-8">
                                 <div th:each="gender :${listGenders}">
                                  <input type="checkbox" th:field="*{gender}"
                                      th:value="${gender.id_genre_user}" 
                                      th:text="${gender.lib_genre_user_fr}" class="m-2"/>
                                 </div>
                                </div>
                         </div>
                         <div class="form-group">
                            <label class="control-label" for="nwesletter">Receive newsletter </label>                               
                                <div class="col-8">
                                 <div th:each="newsletter :${listNewsletter}">
                                  <input type="checkbox" th:field="*{newsletters}"
                                      th:value="${newsletter.id_newsletter}" 
                                      th:text="${newsletter.sujet_newsletter}" class="m-2"/>
                                 </div>
                                </div>
                         </div>
                         
                         <div class="form-group">
                          <button type="submit" class="btn btn-success">Update</button>                        
                         </div>
                               <input type="hidden" th:field="*{id_user}"/>
                    </form>
                </div>
              </div>
            </div>
 <div class="text-center">
  <h5> Copyright &copy; GIA </h5>
</div>
</body>
</html>
