<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forgot Password</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
                      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
                      crossorigin="anonymous">

</head>
<body>
 <!-- navigation bar -->
    <div class="container">
          
         <nav class="navbar navbar-inverse">
             <ul class="nav navbar-nav">
                
                 <li class="nav-item">
                     <a class="nav-link" href=""> Presentation </a>
                 </li>
                 
                  <li class="nav-item">
                     <a class="nav-link" href=""> Our missions </a>
                 </li>
                 
                  <li class="nav-item">
                     <a class="nav-link" href="admin"> Professional part </a>
                 </li>
             </ul>
         </nav>
     </div>
     <br>
   <br>

    <div class="container">
     <div class="row">
      <div class="col-md-6 col-md-offset-3">
      
      <!-- msg d'errreur en cas l'email est invalide -->
              <div th:if="${error != null}">
                    <div class="alert alert-danger">
                       <strong>[[${error}]]</strong> 
                     </div>             
              </div>
               <!-- msg indique que l'email est envoyée a une adresse valide -->
                <div th:if="${message != null}">
                   <div class="alert alert-warning">
                     <strong>[[${message}]]</strong> 
                   </div>
                 </div>
        
         <h3>we will be sending a reset password link to your email</h3>
           <form th:action="@{/pwd_forgot}" method="post">
           <div class="form-group">
                  <div class="form-group">
                  <label  for="email">Email: </label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email.." autofocus="autofocus"><br>
              </div>
              </div>
              <div class="row">
                 <div class="col-sm-6 col-sm-offset-3">
                   <input type="submit" value="Send" class="form-control btn btn-primary"><br>
                 </div>
              </div>
         </form>
      </div>
     </div>
    </div>
    <div class="text-center">
  <h5> Copyright &copy; GIA </h5>
</div> 
</body>
</html>
