<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Change Password</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
                      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
                      crossorigin="anonymous">
    
</head>
<body>
<!-- navigation bar -->
    <div class="container">
          
         <nav class="navbar navbar-inverse">
             <ul class="nav navbar-nav">
                 
                 <li class="nav-item">
                     <a class="nav-link" href=""> Presentation </a>
                 </li>
                 
                  <li class="nav-item">
                     <a class="nav-link" href=""> Our missions </a>
                 </li>
                 
                  <li class="nav-item">
                     <a class="nav-link" href="admin"> Professional part </a>
                 </li>
             </ul>
         </nav>
     </div>
     <br>
     <br>
     
     <div class="container">
     <div class="row">
     <div class="col-md-6 col-md-offset-3"> 
                 
                  <div th:if="${error != null}">                  
                       <div class="alert alert-warning">
                           <strong>Warning! </strong>[[${error}]] 
                        </div>                            
                  </div>
                  
              <div th:if="${success != null}">                  
                      <div class="alert alert-success">
                        <strong>Success!</strong> [[${success}]] 
                      </div>              
              </div>
              
      <form th:action="@{/reset__password}" method="post">
           <div class="form-group">
        
                   <div class="form-group">
                      <input type="hidden" name="token" th:value="${token}" />
                    <label  for="New password">New password: </label>
                    <input type="password" name="password" class="form-control" placeholder="Your password.." required autofocus><br>
                  </div>
                  
                   <div class="form-group">
                        
                       <label  for="Confirm your new password">Confirm your new password: </label>
                            <input type="password" id="inputError" name="Confirmpassword" class="form-control" placeholder="Your password.." required autofocus><br>                                     
                    </div>  
             
                  
              </div>
              <div class="row">
                 <div class="col-sm-6 col-sm-offset-3">
                   <input type="submit" value="Change" class="form-control btn btn-primary"><br>
                 </div>
              </div>
         </form>
     </div>
   </div>
  </div>

 
 <div class="text-center">
  <h5> Copyright &copy; GIA </h5>
</div>

              
</body>
</html>
