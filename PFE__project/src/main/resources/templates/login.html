<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign in</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
                      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
                      crossorigin="anonymous">

</head>
<body>
  <!-- navigation bar -->
    <div class="container">
          
         <nav class="navbar navbar-inverse">
             <ul class="nav navbar-nav">            
                 
                 <li class="nav-item">
                     <a class="nav-link" href="registration"> Registration </a>
                 </li>
             </ul>
         </nav>
     </div>

   <br>
   <br>

    <div class="container">
     <div class="row">
      <div class="col-md-6 col-md-offset-3">
         <h1> Admin Login Page</h1>
           <form th:action="@{/login}" method="post">
            <!-- msg d'errreur en cas un utilisateur tape des données non crédibles -->
              <div th:if="${param.error}">
                 <div class="alert alert-danger">Invalid username or password!!</div>
              </div>
              
            <!-- logout msg -->
              <div th:if="${param.logout}">
                 <div class="alert alert-info">You have been logged out!!</div>
              </div>
              
              <div class="form-group">
                  <label  for="username">Username: </label>
                    <input type="text" name="username" class="form-control" placeholder="Your username.."autofocus="autofocus"><br>
              </div>
              <div class="form-group">
                  <label  for="username">Password: </label>
                    <input type="password" name="password" class="form-control" placeholder="Your password.."autofocus="autofocus"><br>
              </div>
                   <input type="checkbox" name="remember-me"> Remember me <br>
              
              <div class="row">
                 <div class="col-sm-6 col-sm-offset-3">
                   <input type="submit" value="connexion" class="form-control btn btn-primary"><br>
                 </div>
              </div>
         </form>
              <div class="form-group">
                 <span>forgot password? <a th:href="@{/pwd_forgot}"> Click here</a></span> 
             </div>
              <div class="form-group">
                 <span>New registration<a th:href="@{/registration}"> Click here</a></span> 
             </div>
           
      </div>
     </div>
    </div>
 <div class="text-center">
  <h5> Copyright &copy; GIA </h5>
</div>
</body>
</html>
